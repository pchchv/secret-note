version: '3.7'

services:
  server:
    container_name: server
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file: ./server/.env
    ports:
      - "${PORT}:${PORT}"
    command: yarn distribute
  bot:
    container_name: bot
    build: 
      context: ./bot
      dockerfile: Dockerfile
    command: yarn distribute